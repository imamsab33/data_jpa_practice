<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
		  <h1>details</h1>
		  <p th:text="${success}" style="color: forestgreen;"></p>
		   <p th:text="${error}" style="color: red;"></p>
		   <form action="@{/saved}" th:object="${employee}" method="post">
		   <table>
			   <tr>
				   <td>Employee Id :</td>
				   <td><input type="number" th:field="*{eid}" required/></td>
			   </tr>
			   
			    <tr>
				   <td>Employee Name ::</td>
				   <td><input type="text" th:field="*{name}" required/></td>
			   </tr>
			   
			    <tr>
				   <td>Employee salary :</td>
				   <td><input type="number" th:field="*{salary}" required/></td>
			   </tr>
			    <tr>
				   <td></td>
				   <td><input type="submit" value="save" class="btn btn-primary"/></td>
			   </tr>
		   </table>
		   </form>
		   <a href="index" >view all employee details</a>
	  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
